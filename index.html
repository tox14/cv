<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="header.title">CV - Portfolio</title>
    <style>
      .language-switcher {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .language-btn {
        padding: 8px 16px;
        border: 2px solid #333;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      .language-btn.active {
        background: #333;
        color: white;
      }
      .language-btn:hover {
        background: #444;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="language-switcher">
        <button class="language-btn" data-lang="ru">RU</button>
        <button class="language-btn" data-lang="en">EN</button>
      </div>
      <h1 data-i18n="header.title">CV - Portfolio</h1>
    </header>

    <section>
      <h2 data-i18n="about.title">About Me</h2>
      <p data-i18n="about.description">
        Frontend Developer with experience in modern web technologies
      </p>
    </section>

    <section>
      <h2 data-i18n="contacts.title">Contacts</h2>
      <p>
        <span data-i18n="contacts.email">Email</span>: your@email.com<br />
        <span data-i18n="contacts.phone">Phone</span>: +1234567890
      </p>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
