<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="header.title">CV - Portfolio</title>
    <style>
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .block {
        display: flex;
        justify-content: center;
      }

      .block_left {
        flex-basis: 40%;
        text-align: right;
        padding-right: 40px;
      }
      .block_right {
        flex-basis: 60%;
        padding-left: 20px;
        position: relative;

        &:before {
          content: '';
          display: block;
          width: 2px;
          height: 100%;
          background: #333;
          position: absolute;
          top: 0;
          left: 0;
        }
      }

      .uppercase {
        text-transform: uppercase;
      }

      .language-switcher {
        display: flex;
        gap: 10px;
      }
      .language-btn {
        padding: 8px 16px;
        border: 2px solid #333;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }
      .language-btn.active {
        background: #333;
        color: white;
      }
      .language-btn:hover {
        background: #444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="block">
        <div class="block_left">
          <h2 data-i18n="header.resume" class="uppercase">Resume</h2>
        </div>
        <div class="block_right">
          <h1 data-i18n="header.name">Anton Chernookiy</h1>
          <h2 data-i18n="header.position" class="uppercase">
            Frontend Developer
          </h2>
        </div>
      </header>

      <!-- <div class="language-switcher">
        <button class="language-btn" data-lang="ru">RU</button>
        <button class="language-btn" data-lang="en">EN</button>
      </div> -->
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
